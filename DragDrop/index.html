<body>

   <div class="container">

      <div class="col-6" style="display: flex;justify-content: left;">

      </div>
      <div class="col-6" style="display: flex;justify-content: right;">

    </div>
    <div class="row">

                </ul>
              </div>
       </div>
       <div class="col-4">
        <div id="ultodo" class="todo" ondrop="drop(event)" ondragover="allowDrop(event)">

            </ul>
          </div>
   </div>

</div>
